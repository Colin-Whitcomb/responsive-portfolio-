<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>

    <!-- Nav Bar: Name ...... About|Portfolio|Contact (SAME!)-->
    <nav class="navbar navbar-expand-lg navbar-white border">
        <a class="navbar-brand mr-1" href="https://www.linkedin.com/in/colin-whitcomb-b808301a6/">
            <div class="p-4 mb-2 bg-info text-white">Colin Whitcomb</div>
            <div class="navbar-text pt-1 pb-0 ml-2">
                <p style="color: gray;">Follow me on LinkedIn!</p>
            </div>
        </a>
        <div class="navbar-nav ml-auto flex-row text-dark">
            <a class="nav-item nav-link mx-3 active" style="color: gray" href="./index.html">About</a>
            <a class="nav-item nav-link mx-3" style="color: gray;" href="./portfolio.html">Portfolio</a>
            <a class="nav-item nav-link mx-3" style="color: black;" href="./contact.html">Contact<span
                    class="sr-only">(Current)</span></a>
        </div>
        </div>
        </div>
    </nav>
    <!-- Background: Gray Pavement (SAME!) -->
    <!-- Can also use bg-light -->
    <section class="p-3 mb-2 bg-light text-dark">
        <br>
        <!--Content-->
        <div class="container width-fixed">
            <div class="p-3 mb-2 bg-white text-dark shadow p-3 rounded">
                <br>
                <div>
                    <div style="color: #5bc0de; font-family: Arial, Helvetica, sans-serif">
                        <h1>
                            Contact
                        </h1>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="exampleFirstname">Name</label>
                            <input type="text" class="form-control" id="exampleFirstname" placeholder="John Smith">
                        </div>
                        <br>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
        <!--Differences in Size-->
        <!--xs: Content takes up full screen-->
        <!--sm: Nav bar stacked vertically, Extra space on the bottom-->
        <!--md: Nav bar normal, Col1-2 Horizontally Stacked and stretched, space on bottom remains-->
        <!--lg: Space on the bottom remained same, right side margin increased.-->
        <!--Footer, unattached and full width (SAME! as index.html-->

        <footer>
            <div class="p-3 mb-2 bg-secondary text-white">
                <p class="text-center text-dark small">@Copyright</p>
            </div>
        </footer>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</body>

</html>
