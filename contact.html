    <title>Contact</title>
</head>

<body class="d-flex flex-column pb-5" style="min-height: 100vh">

    <!-- Nav Bar: Name ...... About|Portfolio|Contact (SAME!)-->
    <nav class="navbar navbar-expand-lg navbar-white border">
        <a class="navbar-brand mr-1" href="https://www.linkedin.com/in/colin-whitcomb-b808301a6/">
            <div class="p-4 mb-2 bg-info text-white shadow p-3 rounded"
                style="font-family: Arial, Helvetica, sans-serif;">Colin Whitcomb</div>
            <div class="navbar-text pt-1 pb-0 ml-2">
                <p style="color: gray; font-family: Arial, Helvetica, sans-serif" ;>Follow me on LinkedIn!</p>
            </div>
        </a>
        <div class="navbar-nav ml-auto flex-row text-dark" style="font-family: Arial, Helvetica, sans-serif;">
            <a class="nav-item nav-link mx-3 active" style="color: gray" href="./index.html">About</a>
            <a class="nav-item nav-link mx-3" style="color: gray;" href="./portfolio.html">Portfolio</a>
            <a class="nav-item nav-link mx-3" style="color: black;" href="./contact.html">Contact<span
                    class="sr-only">(Current)</span></a>
        </div>
        </div>
        </div>
    </nav>
    <!-- Background: Gray Pavement (SAME!) -->
    <!-- Can also use bg-light -->
    <section class="p-3 mb-2 bg-light text-dark" style="min-height: 100vh">
        <br>
        
        <div class="container width-fixed" style="font-family: Arial, Helvetica, sans-serif;">
            <div class="p-3 mb-2 bg-white text-dark shadow p-3 rounded">
                <br>
                <div>
                    <div style="color: #5bc0de;">
                        <h1 style="text-decoration: underline;">
                            Contact
                        </h1>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="exampleFirstname">Name</label>
                            <input type="text" class="form-control" id="exampleFirstname" placeholder="John Smith">
                        </div>
                        <br>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <br>
    <footer id="sticky-footer" class="py-4 mt-auto bg-dark text-white-50"
        style="position: fixed; width: 100%; bottom: 0em;">
        <div class="container text-center flex-row">
            <small>&copy;Copyright</small>
        </div>
    </footer>
