<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>

    <!-- Nav Bar: Name ...... About|Portfolio|Contact (SAME!)-->
    <nav class="navbar navbar-expand-sm navbar-light bg-ligh d-flex p-2 border">
        <a class="navbar-brand mx-auto" href="index.html ">
            <div class="p-3 mb-2 bg-info text-white">Colin Whitcomb</div>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto navbar-expand-sm">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
            </ul>
        </div>
    </nav>

    <!-- Background: Gray Pavement (SAME!) -->
    <!-- Can also use bg-light -->
    <section class="p-3 mb-2 bg-light text-dark">
       <br>
            <div class="container">
                <div class="p-3 mb-2 bg-white text-dark">
                    <br>
                    <div>
                        <div style="color: #5bc0de; font-family: Arial, Helvetica, sans-serif">
                            <h1>
                                Contact
                            </h1>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <label for="exampleFirstname">Name</label>
                                <input type="text" class="form-control" id="exampleFirstname" placeholder="John Smith">
                            </div>
                            <br>
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="example@gmail.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                    <!--Differences in Size-->
                    <!--xs: Content takes up full screen-->
                    <!--sm: Nav bar stacked vertically, Extra space on the bottom-->
                    <!--md: Nav bar normal, Col1-2 Horizontally Stacked and stretched, space on bottom remains-->
                    <!--lg: Space on the bottom remained same, right side margin increased.-->

                    <!--Footer, unattached and full width (SAME! as index.html-->
                    <!--Copyright-->
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</body>

</html>
